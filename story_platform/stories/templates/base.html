<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hikâye Platformu{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-custom {
            background-color: #6c5ce7;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5a4ed1;
        }
        .story-text {
    white-space: pre-wrap; /* Satır sonlarını ve boşlukları korur */
    line-height: 1.6; /* Okunabilirlik için satır aralığı */
}
.story-text strong {
    color: #e94560; /* Katkılar kırmızı renkte */
    font-weight: bold;
}
    </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'story_list' %}">Hikâye Platformu</a>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <span class="navbar-text me-2">Hoş geldin, {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link text-light" style="border: none; background: none;">Çıkış Yap</button>
                </form>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                <a class="nav-link" href="{% url 'register' %}">Kayıt Ol</a>
            {% endif %}
        </div>
    </div>
</nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
